<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <title>Sign up!</title>
</head>
<body>
    <div id="container">
        <div id="sideBar">
            <div id="logoDiv">
                <h2><img id="logoIMG" src="/images/odin-lined.jpg">ODIN</h2>
            </div>
            <p>Photo by Lexi Laginess on Unsplash </p>
        </div>
        <div id="mainBar">
            <div id="topBar">
                <h2>This is not a real online service! You know you need something
                    like this in your life to help you realise you deepest dreams. 
                    Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.
                </h2>
            </div>
            <div id="middleBar">
                <h2>Lets do this!</h2>
                <form action="/my-handling-form-page" method="post">
                    <div id="formLeft">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div id="formRight">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="phoneNumber">Phone number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber"><br>
                        <label for="confirmPassword">Confirm password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"><br>
                    </div>

                    
                </form>


            </div>


            <div id="bottomBar">
                <div id="bottomBarContent">
                    <button onclick="checkPasswords()">Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
